<!DOCTYPE html>
<html>
 
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
          <title>Log In</title>
          <link rel="stylesheet" href="login.css">
</head>
 
<body>
    <div class="bg-img">
        <h1>Log in</h1>
         
        <form class="container">
            <b>Username</b>
            <input type="text"
                   placeholder="Username Please"
                   name="username"
                   required>
            <b>Password</b>
            <input type="password"
                   placeholder="Enter Password"
                   name="password"
                   required>
        
 
            <button type="submit"
                    class="button">
                  Login
              </button>
        </form>
    </div>
</body>
